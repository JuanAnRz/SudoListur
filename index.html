  )

  async function mostrarArchivos() {
    const bucket = "uploads" // nombre del bucket
    const carpeta = "archivos" // carpeta donde subiste los archivos

    // Listar todos los archivos en la carpeta
    const { data: archivos, error } = await supabaseClient.storage
      .from(bucket)
      .list(carpeta)

    const visorDiv = document.getElementById("visor")
    visorDiv.innerHTML = ""

    if (error) {
      visorDiv.innerHTML = `<p>Error al cargar archivos: ${error.message}</p>`
      return
    }

    archivos.forEach(file => {
      const { data: publicData } = supabaseClient.storage
        .from(bucket)
        .getPublicUrl(`${carpeta}/${file.name}`)

      // Crear iframe para PDF o HTML
      if(file.name.endsWith(".pdf") || file.name.endsWith(".html")) {
        const iframe = document.createElement("iframe")
        iframe.src = publicData.publicUrl
        iframe.width = "600"
        iframe.height = "400"
        iframe.style.border = "1px solid #ccc"
        visorDiv.appendChild(iframe)
      }

      // Imagen
      else if(file.name.match(/\.(jpg|jpeg|png|gif)$/i)) {
        const img = document.createElement("img")
        img.src = publicData.publicUrl
        img.style.width = "400px"
        img.style.margin = "10px"
        visorDiv.appendChild(img)
      }

      // Video
      else if(file.name.match(/\.(mp4|webm|ogg)$/i)) {
        const video = document.createElement("video")
        video.src = publicData.publicUrl
        video.controls = true
        video.width = 600
        video.style.margin = "10px"
        visorDiv.appendChild(video)
      }

      // Otros archivos
      else {
        const link = document.createElement("a")
        link.href = publicData.publicUrl
        link.textContent = `Descargar ${file.name}`
        link.target = "_blank"
        visorDiv.appendChild(link)
        visorDiv.appendChild(document.createElement("br"))
      }
    })
  }

  mostrarArchivos()
</script>
