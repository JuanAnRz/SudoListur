<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Subir archivos con Supabase</title>
</head>
<body>
  <h1>Subir archivo a Supabase Storage</h1>

  <input type="file" id="fileInput">
  <button id="uploadBtn">Subir</button>

  <p id="resultado"></p>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script>
    // ⚠️ Reemplaza con tus datos de Supabase
    const SUPABASE_URL = "https://wttsqejhkvcetrnlvfvv.supabase.co";
    const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Ind0dHNxZWpoa3ZjZXRybmx2ZnZ2Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTgyMjQ3ODAsImV4cCI6MjA3MzgwMDc4MH0.AgkkNZ1BpVY8cCYYJYX5pBEYR4BnLgMV6aIvRctT4WY";
    const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    document.getElementById("uploadBtn").addEventListener("click", async () => {
      const file = document.getElementById("fileInput").files[0];
      if (!file) {
        alert("Selecciona un archivo primero.");
        return;
      }

      // Subimos el archivo al bucket "uploads"
      const { data, error } = await supabase.storage
        .from("uploads")
        .upload(`archivos/${Date.now()}-${file.name}`, file);

      if (error) {
        document.getElementById("resultado").innerText = "Error: " + error.message;
      } else {
        // Obtenemos URL pública
        const { publicUrl } = supabase.storage.from("uploads").getPublicUrl(data.path);
        document.getElementById("resultado").innerHTML = `Archivo subido ✅ <a href="${publicUrl}" target="_blank">Ver archivo</a>`;
      }
    });
  </script>
</body>
</html>
