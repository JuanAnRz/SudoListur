<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Subir archivos con Supabase</title>
</head>
<body>
  <h1>Subir archivo a Supabase Storage</h1>

  <input type="file" id="fileInput">
  <button id="uploadBtn">Subir</button>

  <p id="resultado"></p>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script>
  const { createClient } = supabase
  const supabaseClient = createClient("https://wttsqejhkvcetrnlvfvv.supabase.co", "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Ind0dHNxZWpoa3ZjZXRybmx2ZnZ2Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTgyMjQ3ODAsImV4cCI6MjA3MzgwMDc4MH0.AgkkNZ1BpVY8cCYYJYX5pBEYR4BnLgMV6aIvRctT4WY")

  document.getElementById("uploadBtn").addEventListener("click", async () => {
    const file = document.getElementById("fileInput").files[0]
    if (!file) return alert("Selecciona un archivo primero.")

    const { data, error } = await supabaseClient.storage
      .from("uploads")
      .upload(`archivos/${Date.now()}-${file.name}`, file)

    if (error) {
      document.getElementById("resultado").innerText = "Error: " + error.message
    } else {
      const { data: publicData } = supabaseClient.storage.from("uploads").getPublicUrl(data.path)
      document.getElementById("resultado").innerHTML = `Archivo subido âœ… <a href="${publicData.publicUrl}" target="_blank">Ver archivo</a>`
    }
  })
</script>

</body>
</html>
